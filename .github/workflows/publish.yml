name: Publish on GitHub & Modrinth

on:
  push:
    tags:
      - "*"

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: get tag name
        run: echo "TAG_NAME=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV # https://zenn.dev/kou_pg_0131/scraps/6571f00ccc599c
      
      - name: Setup java
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@ac638b010cf58a27ee6c972d7336334ccaf61c96 # v4.4.1
      - name: Build with Gradle
        run: ./gradlew build
        env:
          MOD_VERSION: ${{ env.TAG_NAME }}

      - name: Publish to Github and Modrinth
        uses: Kir-Antipov/mc-publish@995edadc13559a8b28d0b7e6571229f067ec7659 # v3.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          modrinth-id: ${{ secrets.MODRINTH_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          name: ${{ env.TAG_NAME }}
          version: ${{ env.TAG_NAME }}
          version-type: release
          java: 17
          loaders: forge
          game-versions: 1.20.1
          files: |
            build/libs/moremobility-${{ env.TAG_NAME }}.jar
